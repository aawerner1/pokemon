<div class="card__group">
	<div *ngFor="let pokemon of pokemons">
		<div class="card--pokemon" [ngClass]="{'card__load': !pokemon.image}">
			<div *ngIf="pokemon.image">
				<div class="card__header">
					<h2 class="card__header--title">{{pokemon.name}}</h2>
					<i class="btn__icon far fa-heart" *ngIf="!pokemon.isFavorite" (click)="favoritePokemon(pokemon)"></i>
					<i class="btn__icon active fas fa-heart" *ngIf="pokemon.isFavorite" (click)="favoritePokemon(pokemon)"></i>
				</div>

				<div class="card__info--group">
					<div class="card__info">
						<p>{{pokemon.weight}}</p>
						<small>Weight</small>
					</div>

					<div class="card__info">
						<p>{{pokemon.height}}</p>
						<small>Height</small>
					</div>

					<div class="card__info">
						<p>{{pokemon.base_experience}}</p>
						<small>Base Experience</small>
					</div>
				</div>

				<div class="card_img_shadow"></div>
				<img class="card__img" [src]="pokemon.image" alt="Pokemon Image">
			</div>
		</div>
	</div>
</div>


<button class="btn btn-primary btn-lg mx-auto my-3" *ngIf="showLoadMore" (click)="loadMore()">Load More</button>
